<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's World</title>
    <!-- tailwind and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
      .max_screen_width {
        max-width: 1150px;
        padding-inline: 20px;
        margin-inline: auto;
      }
      :root {
        --color-primary: #ff4240;
        --color-secondary: #131318;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- header section starts -->

    <header class="max_screen_width mb-15 pt-2 sm:pt-4">
      <nav class="navbar p-0 mb-4">
        <div class="navbar-start">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost lg:hidden pl-0 hover:bg-transparent"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a class="font-bold">Home</a></li>
              <li><a class="hover:text-[var(--color-primary)]">About</a></li>
              <li><a class="hover:text-[var(--color-primary)]">Pages</a></li>
              <li><a class="hover:text-[var(--color-primary)]">Blog</a></li>
              <li><a class="hover:text-[var(--color-primary)]">Contact</a></li>
              <li>
                <a>
                  <img
                    src="assets/icons/search.svg"
                    alt="Search Icon"
                    class="w-5"
                  />
                  Search
                </a>
              </li>
            </ul>
          </div>
          <a class="text-xl sm:text-4xl font-extrabold"
            >Hockey<span class="text-[var(--color-primary)]">’</span>s</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-[var(--color-primary)] font-bold">Home</a></li>
            <li><a class="hover:text-[var(--color-primary)]">About</a></li>
            <li><a class="hover:text-[var(--color-primary)]">Pages</a></li>
            <li><a class="hover:text-[var(--color-primary)]">Blog</a></li>
            <li><a class="hover:text-[var(--color-primary)]">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost hidden lg:inline mr-2">
            <img src="assets/icons/search.svg" alt="Search Icon" class="w-6" />
          </button>
          <a
            class="btn bg-[var(--color-primary)] text-white text-lg sm:text-xl font-bold hover:text-black"
            >Get Ticket</a
          >
        </div>
      </nav>
      <!-- banner section starts -->
      <section class="relative">
        <div class="carousel w-full">
          <!-- slide image 1 -->
          <div id="slide1" class="carousel-item relative w-full">
            <img src="assets/images/banner.png" alt="image" class="w-full" />
            <div class="absolute bottom-2 left-24 lg:bottom-2 left-2">
              <a href="#slide3" class="btn btn-circle bg-black text-white">❮</a>
              <a href="#slide2" class="btn btn-circle bg-black text-white">❯</a>
            </div>
            <div></div>
          </div>
          <!-- slide-image 2 -->
          <div id="slide2" class="carousel-item relative w-full">
            <img src="assets/images/banner.png" alt="image" class="w-full" />
            <div class="absolute bottom-2 left-24 lg:bottom-2 left-2">
              <a href="#slide1" class="btn btn-circle bg-black text-white">❮</a>
              <a href="#slide3" class="btn btn-circle bg-black text-white">❯</a>
            </div>
          </div>
          <!-- slide image 3 -->
          <div id="slide3" class="carousel-item relative w-full">
            <img src="assets/images/banner.png " alt="image" class="w-full" />
            <div class="absolute bottom-2 left-24 lg:bottom-2 left-2">
              <a href="#slide3" class="btn btn-circle bg-black text-white">❮</a>
              <a href="#slide1" class="btn btn-circle bg-black text-white">❯</a>
            </div>
          </div>

          <!-- the ghappa text section -->
          <div
            class="absolute right-8 bottom-8 text_contents bg-black text-[#FFF] max-w-lg rounded-2xl"
          >
            <div class="p-8">
              <h3 class="font-extrabold mb-4">
                Meet all the heroes from the field
              </h3>
              <p class="text-base font-medium">
                Embark on a journey to meet all the from various fields who have
                made left on their respective domains.
              </p>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- main section starts -->
    <main></main>
    <!-- footer section starts -->
    <footer></footer>
  </body>
</html>
